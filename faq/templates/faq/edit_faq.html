{% extends "base.html" %}
{% block content %}
<!-- <div class="container mt-5"> -->
<div class="container d-flex justify-content-left align-items-center" style="min-height: 100vh;"> 
    <h2>Edit FAQ</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'ec_product_detail' faq.ec_product.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
