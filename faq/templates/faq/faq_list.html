{% extends "base.html" %}

{% block content %}
<div class="container mt-5 pt-5 d-flex justify-content-left align-items-center" style="min-height: 100vh;">
    
    <h2 class="mb-4 ">FAQs of: {{ ec_product.name }}</h2>

    {% if faqs %}
    <div class="accordion" id="faqAccordion">
        {% for faq in faqs %}
        <div class="card">
            <div class="card-header" id="heading{{ forloop.counter }}">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left {% if not forloop.first %}collapsed{% endif %}" 
                            type="button" 
                            data-toggle="collapse" 
                            data-target="#collapse{{ forloop.counter }}" 
                            aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}" 
                            aria-controls="collapse{{ forloop.counter }}">
                        {{ faq.question }}
                        {% if faq.ec_product %}
                            <!-- <small class="text-muted">(Product: {{ faq.ec_product.name }})</small> -->
                        {% endif %}
                    </button>
                </h2>
            </div>

            <div id="collapse{{ forloop.counter }}" 
                 class="collapse {% if forloop.first %}show{% endif %}" 
                 aria-labelledby="heading{{ forloop.counter }}" 
                 data-parent="#faqAccordion">
                <div class="card-body">
                    {{ faq.answer }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No FAQs available.</p>
    {% endif %}
    
</div>

{% endblock %}
